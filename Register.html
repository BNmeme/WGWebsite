<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="icon" type="image/x-icon" href="WGLogo.ico">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <script src="theme.js"></script>
    <style>
      body {
        font-family: "Sirin Stencil", sans-serif;
        background: url("background.png") center/cover no-repeat fixed;
      }
      .container {
        max-width: 400px;
        margin-top: 100px;
      }
      .form-control:focus {
        box-shadow: none;
      }
      .btn {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <script src="validation.js"></script>
    <div class="container">
      <div class="card bg-dark ">
        <div class="card-body">
          <h1 class="text-center mb-4">
            <a class="text-decoration-none" href="index.html">
              <img src="WGLogo.png" alt="WG Logo" width="50" />
            </a>
            <span style="color: #2056e0; font-weight: bolder;">Đăng ký</span>
          </h1>
          <form>
            <div class="mb-3 input-group">
              <span class="input-group-text bg-dark "><i class="fa fa-user"></i></span>
              <input type="text" name="username" oninvalid="InvalidUser(this);" class="form-control bg-dark " placeholder="Tên đăng nhập" required/>
            </div>
            <div class="mb-3 input-group">
              <span class="input-group-text bg-dark "><i class="fa fa-envelope"></i></span>
              <input name="email" oninvalid="InvalidEmail(this);"  type="email" class="form-control bg-dark " placeholder="Email" required />
            </div>
            <div class="mb-3 input-group">
              <span class="input-group-text bg-dark "><i class="fa fa-lock"></i></span>
              <input type="password" id="password" name="password"  oninvalid="InvalidPass(this);" class="form-control bg-dark " placeholder="Mật khẩu" required/>
            </div>
            <div class="mb-3 input-group">
              <span class="input-group-text bg-dark "><i class="fa fa-lock"></i></span>
              <input type="password" oninput="InvalidConfirmPass();" name="confirm_password" id="confirm_password" class="form-control bg-dark " placeholder="Xác nhận mật khẩu" required="required"/>
            </div>
            <div class="mb-3 text-center">
              <a href="Login.html" class="text-decoration-none ">Bạn đã có tài khoản?</a>
            </div>
            <button type="submit" class="btn btn-primary">Đăng ký</button>
          </form>
          <hr class="" />
          <div class="text-center">
            <h5 class="mb-3 ">Hoặc đăng ký với</h5>
            <a href="#" class="mx-2 "><i class="fab fa-google fa-2x"></i></a>
            <a href="#" class="mx-2 "><i class="fab fa-facebook fa-2x"></i></a>
            <a href="#" class="mx-2 "><i class="fab fa-twitter fa-2x"></i></a>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
